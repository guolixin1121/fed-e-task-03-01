<html>

<head>
</head>
<script>
  // 发布者 - 目标
  class Dep {
    constructor() {
      this.subs = []
      this.data = 'default'
    }

    addSub(sub) {
      if (sub && sub.update) {
        this.subs.push(sub)
      }
    }

    notify() {
      this.subs.forEach(sub => sub.update(this.data))
    }
  }

  // 观察者
  class Watcher {
    constructor() { }

    update(data) {
      console.log('updated', data)
    }
  }

  let dep = new Dep()
  let watcher = new Watcher()

  dep.addSub(watcher)
  dep.notify()
</script>

</html>
