<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <scrit src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></scrit>

</head>

<body>
  <div id="el">
    {{o}}
  </div>
  <script>
    let vm = new Vue({
      el: '#el',
      data: {
        o: 'object',
        dog: {}
      },
      created() {
        // 该 name 属性是否是响应式的
        this.dog.name = 'Trump'
      }
    })
  </script>
</body>

</html>
